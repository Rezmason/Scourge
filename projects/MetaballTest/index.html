<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script type="text/javascript" src="./js/swfobject.js"></script>
	<style type="text/css" media="screen">
		html, body, #flashContent {
			height:100%;
			text-align:center;
			font-family:verdana;
			font-size:14px;
			margin:0;
			padding:0;
			background-color:#222;
			overflow:hidden;
		}
		
		object {
			outline:none;
		}
		
	</style>
</head>
<body>
	<div id='flashContent' ></div>

	<script type="text/javascript">
		
		var appVars = {};
		var params = { scale:'showAll', salign:'lt', menu:'false', wmode:'direct', bgcolor:'#000000' };
		var attributes = { id:'test_swf', name:'test_swf' };
		
		swfobject.embedSWF('MetaballTest.swf', "flashContent", "100%", "100%", "10.3.0", null, appVars, params, attributes );
	</script>
</body>
</html>
