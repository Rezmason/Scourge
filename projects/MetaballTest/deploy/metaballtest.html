<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
	<title>Scourge Flash Metaballs</title>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<link rel="shortcut icon" href="/favicon.ico">
	<script type="text/javascript" src="js/swfobject.js"></script>
	<script type="text/javascript">

	function urlParam(name) {
		var results = (new RegExp( "[\\?&]"+name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]")+"=([^&#]*)" )).exec( window.location.href );
		return (results == null) ? "" : results[1];
	}

	var debug = (urlParam('debug').toLowerCase() == "true");
	var params = { scale:'noScale', salign:'lt', menu:'false', wmode:'direct', bgcolor:'ff00ff' };
	var attributes = { id:'metaball', name:'metaball' };
	var swfURL = 'metaballtest.swf';
	swfobject.embedSWF(swfURL, "flashContent", "100%", "100%", "11.0.0", null, null, params, attributes );

	</script>
	<style type="text/css" media="screen">
	html, body, #flashContent {
		height:100%;
		text-align:center;
		font-family:verdana;
		font-size:10px;
		margin:0;
		padding:0;
		overflow:hidden;
	}
	</style>
</head>
<body onload="document.metaball.focus();">
	<div id="flashContent">
		<p>Scourge Metaball Test</p>
	</div>
</body>
</html>
