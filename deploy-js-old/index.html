	<!-- End EaselJS Imports -->
	<style type="text/css" media="screen">
		html, body {
			font-family:verdana;
			font-size:10px;
			margin:0;
			padding:0;
			background-color:#FF0000;
			overflow:hidden;
		}
		
		#scourge.embedded {
			position:relative;
		}
	
		#scourge.full {
			width:100%;
			height:100%;
		}
	
		#scourge div {
			position:absolute;
		}
		
		#scourge\:target {
			width:100%;
			height:100%;
			background-color:black;
		}
	</style>

<body>
	<div id='scourge' class='full' style='/*width:500px; height:500px*/'>
		<!-- style='width:500px; height:500px' -->
		<div id='scourge:target'></div>
	</div>
